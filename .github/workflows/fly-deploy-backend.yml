name: Fly Deploy Backend

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy Backend
        run: |
          cd backend
          flyctl deploy -a backend-quiet-shadow-370
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }} 